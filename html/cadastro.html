<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css">

    <title>Fintech - Cadastro</title>
</head>
<body>
    <main id="wrapper">
        <header class="page-header">
            <div class="page-title">
                <h1>Cadastro</h1>
            </div>
    
            <div class="social-media-wrapper">
                <p class="social-media-box"><a href="/">Google</a></p>
                <p class="social-media-box"><a href="/">Facebook</a></p>
            </div>
        </header>

            <div class="line-break">
                <span>ou</span>
            </div>
    
        <div class="signup-form">
    
            <form class="sign-up" id="signup" method="POST">
                <input class="nome" type="text" id="nome" placeholder="Nome Completo">
                <input class="email" type="email" id="email" placeholder="E-mail">
                <input class="password" type="password" id="password" placeholder="Senha">
                <input type="password" id="confirm-password" placeholder="Confirmar senha">
                </form>
                <div class="terms">
                    <input type="checkbox" name="useTermsConfirmation" value="AcceptUseTermsAndPolicies"> 
                    <p>Li e aceito as políticas de <span class="userTermsAndPoliciesText">Privacidade</span> e <span class="userTermsAndPoliciesText">Termos de Uso</span></p>
                </div>
    
                <div class="button">
                <input class="signup-button" type="submit" value="Cadastrar">
                </div>
            
        </div>
    
        <footer class="login-footer">
            <p class="login-text">Já possui uma conta?</p>
            <p class="login-cta">Login </p>
        </footer>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
