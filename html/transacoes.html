<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/transacoes.css">
    
        <title>Fintech - Transações</title>
    </head>
</head>
<body>
    <main class="wrapper">
        <header class="card-transacoes-topo">
            <div class="btn-navegacao">
            <div class="botao-voltar">
                <a href="/"><img src="../images/seta.svg"></a>
            </div>
            <div class="botao-menu">
                <a href="/"><img src="../images/menu.svg"></a>
            </div>
        </div>
            <h1 class="titulo-card">Transações</h1>
            <div class="despesas-receitas-box">
                <div class="despesas-box">
                    <p class="despesas">Despesas</p>
                </div>
                <div class="receitas-box">
                    <p class="receitas">Receitas</p>
                </div>
            </div>
        </header>
    
        <span class="todas-transacoes"><a href="/">Ver todas transações</a></span>
    </main>
    <section class="lista-despesas-receitas">
        <h2>Despesas recentes</h2>
        <div class="itens">
            <img class="item-dinheiro" src="../images/money.svg">
            <div class="descricao-categoria-box">
            <p class="item-descricao">Aluguel</p>
            <p class="item-categoria">Moradia</p>
            </div>
            <p class="item-valor">R$2.651,00</p>
        </div>
        <div class="itens">
            <img class="item-dinheiro" src="../images/money.svg">
            <div class="descricao-categoria-box">
            <p class="item-descricao">Almoço</p>
            <p class="item-categoria">Comida</p>
            </div>
            <p class="item-valor">R$48,50</p>
        </div>
        <div class="itens">
            <img class="item-dinheiro" src="../images/money.svg">
            <div class="descricao-categoria-box">
            <p class="item-descricao">Farmácia</p>
            <p class="item-categoria">Saúde</p>
            </div>
            <p class="item-valor">R$170,00</p>
        </div>
    </section>

    <div class="button">
        <input class="adicionar-button" type="submit" value="Adicionar Despesa">
        </div>

</body>
</html>
